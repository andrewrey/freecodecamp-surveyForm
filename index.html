<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1 id="title">The form of Forms</h1>
    </header>
    <main>
        <p id="description">This is my form project for FreeCodeCamp. This from asks about your feelings towards Covid-19</p>
        <form id="survey-form">
            <label for="name-label">Name:
                <input type="text" id="name" name="name" required placeholder="Enter Name">
            </label>
            <label for="email">Email:
                <input type="email" id="email" name="email" required placeholder="Enter Email">
            </label>   
            <label for="number-label">Number of weeks working from home:
                <input type="number" id="" name="number_of_weeks_at_home" placeholder="Enter number of days at home" min='5' max="60">
            </label>
            <label for="dropdown">Select Country of Residence
                <select id="dropdown" name="residence" >
                    <option value="" disabled selected>Select Option</option>
                    <option value="Canada">Canada</option>
                    <option value="usa">USA</option>
                    <option value="mexico">Mexico</option>
                </select>
            </label>
            <fieldset id="group1">
                <p>Want to return to work?</p>
                <label for="yes">Yes</label>
                <input id="yes" type="radio" value="Yes" name="group1">
                <label for="no">No</label>
                <input id="no" type="radio" value="No" name="group1">
                <label for="maybe">Undecided</label>
                <input id="maybe" type="radio" value="undecided" name="group1">
            </fieldset>
            <fieldset id="group2">
                <p>First place you want to go?</p>
                <label>Hairdresser</label>
                <input type="checkbox" id="hairdresser" value="hairdresser" name="group2">
                <label for="pub">Pub</label>
                <input type="checkbox" id="pub" value="pub" name="group2">
                <label for='friend'>Friends place</label>
                <input type="checkbox" id="friend" value="friends place" name="group2">
            </fieldset>
            <textarea placeholder="Let us know what has been the hardest thing for you?"></textarea>
            
            <button type="submit">Submit</button>
        </form>
    </main>
    
</body>
</html>
